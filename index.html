<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost - Freedom Kit</title>
  <script type="module" src="/src/main.ts" defer></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .loading-container {
      text-align: center;
      color: white;
      padding: 40px;
    }

    .logo {
      font-size: 80px;
      margin-bottom: 20px;
      animation: pulse 2s ease-in-out infinite;
    }

    h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .status {
      font-size: 16px;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      margin: 0 auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.1);
      }
    }

    .info {
      margin-top: 30px;
      font-size: 14px;
      opacity: 0.8;
      max-width: 400px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <div class="loading-container">
    <div class="logo">ðŸ‘»</div>
    <h1>Ghost - Freedom Kit</h1>
    <div class="status">Starting Ghost CMS...</div>
    <div class="spinner"></div>
    <div class="info">
      Initializing Ghost and TOR hidden service.<br>
      This may take a moment on first launch.
    </div>
  </div>
</body>

</html>
